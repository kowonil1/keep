<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep Clone</title>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Google Fonts (Roboto & Noto Sans KR) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* * =========================================
         * CSS3: Styling & Responsive Design
         * =========================================
         */
        
        :root {
            /* Light Mode Variables */
            --bg-color: #ffffff;
            --header-bg: #ffffff;
            --sidebar-bg: #ffffff;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #e0e0e0;
            --hover-bg: #f1f3f4;
            --accent-color: #fbbc04; /* Keep Yellow */
            --note-bg: #ffffff;
            --note-border: #e0e0e0;
            --shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            --modal-overlay: rgba(229, 229, 229, 0.5);
        }

        body.dark-mode {
            /* Dark Mode Variables */
            --bg-color: #202124;
            --header-bg: #202124;
            --sidebar-bg: #202124;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --border-color: #5f6368;
            --hover-bg: #2d2e30;
            --note-bg: #202124;
            --note-border: #5f6368;
            --shadow: 0 1px 2px 0 rgba(0,0,0,0.6), 0 1px 3px 1px rgba(0,0,0,0.3);
            --modal-overlay: rgba(0, 0, 0, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Noto Sans KR', sans-serif;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            height: 64px;
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--header-bg);
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            min-width: 230px;
            padding-left: 12px;
        }

        .menu-btn {
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .menu-btn:hover {
            background-color: var(--hover-bg);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-left: 4px;
            font-size: 22px;
            color: var(--text-secondary);
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 8px;
        }

        .logo span {
            color: var(--text-primary);
        }

        .search-container {
            flex-grow: 1;
            max-width: 720px;
            background: var(--hover-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            margin: 0 20px;
            height: 46px;
        }

        .search-container:focus-within {
            background: var(--bg-color);
            box-shadow: 0 1px 1px 0 rgba(65,69,73,0.3), 0 1px 3px 1px rgba(65,69,73,0.15);
        }

        .search-container input {
            border: none;
            background: transparent;
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            color: var(--text-primary);
            outline: none;
        }

        .header-right {
            display: flex;
            align-items: center;
            margin-left: auto;
            padding-right: 10px;
        }

        /* --- Layout: Sidebar & Main --- */
        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        aside {
            width: 280px;
            display: flex;
            flex-direction: column;
            padding-top: 8px;
            background-color: var(--sidebar-bg);
            transition: margin-left 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        aside.closed {
            margin-left: -280px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            margin-right: 10px;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            color: var(--text-primary);
            font-weight: 500;
        }

        .nav-item.active {
            background-color: #feefc3; /* Light yellow */
            color: #202124;
        }
        
        body.dark-mode .nav-item.active {
            background-color: #41331c;
            color: #e8eaed;
        }

        .nav-item:hover:not(.active) {
            background-color: var(--hover-bg);
        }

        .nav-item span {
            margin-right: 18px;
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Note Input Area --- */
        .note-input-wrapper {
            width: 100%;
            max-width: 600px;
            background-color: var(--note-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .note-input-collapsed {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: text;
        }

        .note-input-expanded {
            display: none;
            flex-direction: column;
        }

        .note-input-expanded.active {
            display: flex;
        }

        .input-title, .input-content {
            width: 100%;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-primary);
            padding: 12px 16px;
        }

        .input-title {
            font-weight: 500;
            font-size: 1.1rem;
            padding-bottom: 0;
        }

        .input-content {
            font-size: 1rem;
            min-height: 40px;
            resize: none;
        }

        .input-actions {
            display: flex;
            justify-content: space-between;
            padding: 8px 16px;
        }

        .btn-text {
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-weight: 500;
            padding: 8px 24px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-text:hover {
            background-color: var(--hover-bg);
        }

        /* --- Masonry Grid for Notes --- */
        .notes-grid {
            width: 100%;
            columns: 240px; /* CSS Columns for Masonry effect */
            column-gap: 16px;
            max-width: 1200px;
        }

        .note-card {
            background-color: var(--note-bg);
            border: 1px solid var(--note-border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            break-inside: avoid; /* Prevent breaking inside columns */
            box-shadow: 0 0 0 0 transparent; /* Flat by default */
            cursor: default;
            position: relative;
            transition: box-shadow 0.2s;
        }

        .note-card:hover {
            box-shadow: var(--shadow);
        }

        .note-card:hover .card-actions {
            opacity: 1;
        }

        .card-title {
            font-weight: 500;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .card-content {
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap; /* Preserve line breaks */
            color: var(--text-secondary);
        }

        .card-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 12px;
            opacity: 0; /* Hidden by default on desktop */
            transition: opacity 0.2s;
        }
        
        /* Mobile: Always show actions */
        @media (max-width: 768px) {
            .card-actions {
                opacity: 1;
            }
        }

        .icon-btn {
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 4px;
        }

        .icon-btn:hover {
            background-color: var(--hover-bg);
            color: var(--text-primary);
        }

        /* --- Modal for Editing --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-overlay);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--bg-color);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            transition: background-color 0.2s; /* Add transition */
        }

        /* --- Color Palette & Variants --- */
        /* Light Mode Colors */
        .color-default { background-color: var(--note-bg) !important; }
        .color-red { background-color: #faafa8 !important; }
        .color-orange { background-color: #f39f76 !important; }
        .color-yellow { background-color: #fff8b8 !important; }
        .color-green { background-color: #e2f6d3 !important; }
        .color-teal { background-color: #b4ddd3 !important; }
        .color-blue { background-color: #d4e4ed !important; }
        .color-darkblue { background-color: #aeccdc !important; }
        .color-purple { background-color: #d3bfdb !important; }
        .color-pink { background-color: #f6e2dd !important; }
        .color-brown { background-color: #e9e3d4 !important; }
        .color-gray { background-color: #efeff1 !important; }

        /* Dark Mode Colors (Adjusted for readability) */
        body.dark-mode .color-red { background-color: #5c2b29 !important; }
        body.dark-mode .color-orange { background-color: #614a19 !important; }
        body.dark-mode .color-yellow { background-color: #635d19 !important; }
        body.dark-mode .color-green { background-color: #345920 !important; }
        body.dark-mode .color-teal { background-color: #16504b !important; }
        body.dark-mode .color-blue { background-color: #2d555e !important; }
        body.dark-mode .color-darkblue { background-color: #1e3a5f !important; }
        body.dark-mode .color-purple { background-color: #42275e !important; }
        body.dark-mode .color-pink { background-color: #5b2245 !important; }
        body.dark-mode .color-brown { background-color: #442f19 !important; }
        body.dark-mode .color-gray { background-color: #3c3f43 !important; }

        .palette-popover {
            position: absolute;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            border-radius: 4px;
            padding: 8px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            z-index: 1000;
            margin-top: 40px;
        }

        .color-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }
        
        .color-option:hover {
            border-color: var(--text-primary);
            transform: scale(1.1);
        }

        /* --- Breakpoints (Media Queries) --- */
        
        /* Mobile Devices */
        @media (max-width: 600px) {
            .header-left span {
                display: none; /* Hide Logo text on small screens */
            }
            .search-container {
                margin: 0 10px;
            }
            aside {
                position: absolute;
                height: 100%;
                z-index: 100;
                box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            }
            .notes-grid {
                columns: 1; /* Single column on mobile */
            }
            main {
                padding: 16px;
            }
        }

        /* Tablet Devices */
        @media (min-width: 601px) and (max-width: 1024px) {
            .notes-grid {
                columns: 2; /* 2 columns on tablet */
            }
            aside.closed {
                margin-left: -280px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-left">
            <div class="menu-btn material-symbols-outlined" onclick="toggleSidebar()">menu</div>
            <div class="logo">
                <span class="material-symbols-outlined" style="color:var(--accent-color); font-size: 32px; margin-right:5px;">lightbulb</span>
                <span>Keep</span>
            </div>
        </div>

        <div class="search-container">
            <span class="material-symbols-outlined" style="color: var(--text-secondary); margin-right: 8px;">search</span>
            <input type="text" id="searchInput" placeholder="검색" onkeyup="filterNotes()">
        </div>

        <div class="header-right">
            <div class="menu-btn material-symbols-outlined" id="refreshBtn" onclick="refreshData()" title="새로고침">refresh</div>
            <div class="menu-btn material-symbols-outlined" id="darkModeBtn" onclick="toggleDarkMode()" title="다크 모드">dark_mode</div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="nav-item active">
                <span class="material-symbols-outlined">lightbulb</span>
                메모
            </div>
            <div class="nav-item">
                <span class="material-symbols-outlined">notifications</span>
                알림
            </div>
            <div class="nav-item">
                <span class="material-symbols-outlined">edit</span>
                라벨 수정
            </div>
            <div class="nav-item">
                <span class="material-symbols-outlined">archive</span>
                보관처리
            </div>
            <div class="nav-item">
                <span class="material-symbols-outlined">delete</span>
                휴지통
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- Note Input Form -->
            <div class="note-input-wrapper" id="inputWrapper">
                <div class="note-input-collapsed" id="inputCollapsed" onclick="expandInput()">
                    메모 작성...
                </div>
                <div class="note-input-expanded" id="inputExpanded">
                    <input type="text" class="input-title" id="noteTitle" placeholder="제목">
                    <textarea class="input-content" id="noteContent" placeholder="메모 작성..." rows="3"></textarea>
                    <div class="input-actions">
                        <div style="display:flex; position: relative;">
                            <button class="icon-btn material-symbols-outlined" title="이미지 추가(기능미구현)">image</button>
                            <button class="icon-btn material-symbols-outlined" onclick="togglePalette('input')" title="색상 변경">palette</button>
                            <!-- Palette Popover for Input -->
                            <div id="inputPalette" class="palette-popover" style="display: none;"></div>
                        </div>
                        <button class="btn-text" onclick="addNote()">닫기</button>
                    </div>
                </div>
            </div>

            <!-- Notes Grid -->
            <div class="notes-grid" id="notesGrid">
                <!-- Notes will be injected here via JavaScript -->
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" id="modalContent" onclick="event.stopPropagation()">
            <input type="text" class="input-title" id="editTitle" placeholder="제목">
            <textarea class="input-content" id="editContent" rows="5" placeholder="내용"></textarea>
            <div class="input-actions" style="justify-content: space-between;">
                <div style="display:flex; position: relative;">
                     <button class="icon-btn material-symbols-outlined" onclick="togglePalette('modal')" title="색상 변경">palette</button>
                     <!-- Palette Popover for Modal -->
                     <div id="modalPalette" class="palette-popover" style="display: none; bottom: 40px;"></div>
                </div>
                <button class="btn-text" onclick="saveEditedNote()">저장</button>
            </div>
        </div>
    </div>

    <!-- 
     * =========================================
     * JavaScript: DOM Manipulation & Logic
     * =========================================
     -->
    <script>
        // --- State Management ---
        let notes = [];
        let isDarkMode = false;
        let editingNoteId = null;
        let currentInputColor = 'default';
        let currentEditColor = 'default';

        const COLORS = ['default', 'red', 'orange', 'yellow', 'green', 'teal', 'blue', 'darkblue', 'purple', 'pink', 'brown', 'gray'];
        const COLOR_HEX = {
             // For rendering the small circles in the palette
            'default': '#ffffff', 'red': '#faafa8', 'orange': '#f39f76', 'yellow': '#fff8b8', 
            'green': '#e2f6d3', 'teal': '#b4ddd3', 'blue': '#d4e4ed', 'darkblue': '#aeccdc',
            'purple': '#d3bfdb', 'pink': '#f6e2dd', 'brown': '#e9e3d4', 'gray': '#efeff1'
        };

        // --- DOM Elements ---
        const notesGrid = document.getElementById('notesGrid');
        const inputWrapper = document.getElementById('inputWrapper');
        const inputCollapsed = document.getElementById('inputCollapsed');
        const inputExpanded = document.getElementById('inputExpanded');
        const sidebar = document.getElementById('sidebar');
        
        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            loadNotes();
            
            // Close input when clicking outside
            document.addEventListener('click', (e) => {
                if (!inputWrapper.contains(e.target)) {
                    collapseInput();
                }
            });
        });

        // --- Data Logic (Simulating keepdata.xlsx with LocalStorage) ---
        function loadNotes() {
            // Excel 파일 대신 LocalStorage에서 데이터를 읽어옵니다.
            const storedNotes = localStorage.getItem('keep-notes-data');
            
            if (storedNotes) {
                notes = JSON.parse(storedNotes);
            } else {
                // 초기 더미 데이터 (색상 추가)
                notes = [
                    { id: 1, title: '건강상식', content: '탄수화물\n단백질\n지질', created: Date.now(), color: 'yellow' },
                    { id: 2, title: '장보기 목록', content: '우유\n계란\n식빵\n커피 원두', created: Date.now() - 10000, color: 'blue' },
                    { id: 3, title: '미팅 일정', content: '월요일 오후 2시: 디자인 리뷰\n수요일 오전 10시: 개발자 회의', created: Date.now() - 20000, color: 'green' },
                    { id: 4, title: '음악', content: '그집앞\\지중해\\해운대연가\\군산항아\n색상 팔레트 결정', created: Date.now() - 30000, color: 'red' },
                    { id: 5, title: '암의기전', content: '항암제\n췌장암\n혈액순환', created: Date.now() - 40000, color: 'default' }
                ];
                saveNotes(); // Save init data
            }
            renderNotes();
            initPalettes(); // Initialize palette UI
        }

        function saveNotes() {
            // 데이터를 LocalStorage에 저장 (Excel 저장 기능 시뮬레이션)
            localStorage.setItem('keep-notes-data', JSON.stringify(notes));
        }

        function refreshData() {
            // 새로고침 시뮬레이션
            notesGrid.style.opacity = '0.5';
            setTimeout(() => {
                loadNotes();
                notesGrid.style.opacity = '1';
            }, 300);
        }

        // --- UI Interactions ---

        // Toggle Sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('closed');
        }

        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('keep-dark-mode', isDarkMode);
            
            // Icon toggle
            const btn = document.getElementById('darkModeBtn');
            btn.innerText = isDarkMode ? 'light_mode' : 'dark_mode';
        }

        function loadSettings() {
            const storedTheme = localStorage.getItem('keep-dark-mode');
            if (storedTheme === 'true') {
                toggleDarkMode();
            }
            
            // Mobile: Default sidebar closed
            if (window.innerWidth <= 1024) {
                sidebar.classList.add('closed');
            }
        }

        // Input Expansion Logic
        function expandInput() {
            inputCollapsed.style.display = 'none';
            inputExpanded.classList.add('active');
            document.getElementById('noteTitle').focus();
        }

        function collapseInput() {
            // 내용이 있으면 저장 시도, 없으면 닫기
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();
            
            if (title || content) {
                addNote();
            } else {
                resetInput();
            }
        }

        function resetInput() {
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            inputExpanded.classList.remove('active');
            inputCollapsed.style.display = 'flex';
            
            // Reset Color
            currentInputColor = 'default';
            inputWrapper.className = 'note-input-wrapper'; // Reset class
            document.getElementById('inputPalette').style.display = 'none';
        }

        // --- Palette Logic ---
        function initPalettes() {
            const createPaletteItems = (type) => {
                const container = document.getElementById(type + 'Palette');
                container.innerHTML = '';
                COLORS.forEach(color => {
                    const circle = document.createElement('div');
                    circle.className = 'color-option';
                    circle.style.backgroundColor = COLOR_HEX[color];
                    circle.onclick = (e) => {
                        e.stopPropagation();
                        selectColor(type, color);
                    };
                    if (color === 'default') circle.style.border = '1px solid #ddd'; // Make white visible
                    container.appendChild(circle);
                });
            };
            createPaletteItems('input');
            createPaletteItems('modal');
        }

        function togglePalette(type) {
            const palette = document.getElementById(type + 'Palette');
            const isVisible = palette.style.display === 'grid';
            // Close others
            document.getElementById('inputPalette').style.display = 'none';
            document.getElementById('modalPalette').style.display = 'none';
            
            if (!isVisible) {
                palette.style.display = 'grid';
            }
        }

        function selectColor(type, color) {
            if (type === 'input') {
                currentInputColor = color;
                // Remove existing color classes and add new one
                inputWrapper.className = `note-input-wrapper color-${color}`;
            } else if (type === 'modal') {
                currentEditColor = color;
                const modalContent = document.getElementById('modalContent');
                modalContent.className = `modal-content color-${color}`;
            }
            document.getElementById(type + 'Palette').style.display = 'none';
        }

        // --- CRUD Operations ---

        // Create
        function addNote() {
            const titleInput = document.getElementById('noteTitle');
            const contentInput = document.getElementById('noteContent');
            
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();

            if (!title && !content) {
                resetInput();
                return;
            }

            const newNote = {
                id: Date.now(),
                title: title,
                content: content,
                color: currentInputColor, // Save color
                created: Date.now()
            };

            notes.unshift(newNote); // Add to beginning
            saveNotes();
            renderNotes();
            resetInput();
        }

        // Read (Render)
        function renderNotes(filterText = '') {
            notesGrid.innerHTML = '';
            
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(filterText.toLowerCase()) || 
                note.content.toLowerCase().includes(filterText.toLowerCase())
            );

            filteredNotes.forEach(note => {
                const noteEl = document.createElement('div');
                // Apply color class
                const colorClass = note.color ? `color-${note.color}` : 'color-default';
                noteEl.className = `note-card ${colorClass}`;
                
                noteEl.onclick = (e) => {
                    // Prevent modal opening if clicking delete button
                    if(!e.target.closest('.icon-btn')) {
                        openEditModal(note.id);
                    }
                };

                const titleHtml = note.title ? `<div class="card-title">${escapeHtml(note.title)}</div>` : '';
                const contentHtml = note.content ? `<div class="card-content">${escapeHtml(note.content)}</div>` : '';

                noteEl.innerHTML = `
                    ${titleHtml}
                    ${contentHtml}
                    <div class="card-actions">
                        <button class="icon-btn material-symbols-outlined" title="삭제" onclick="deleteNote(${note.id})">delete</button>
                        <button class="icon-btn material-symbols-outlined" title="보관">archive</button>
                        <button class="icon-btn material-symbols-outlined" title="더보기">more_vert</button>
                    </div>
                `;
                notesGrid.appendChild(noteEl);
            });
        }

        // Update (Edit)
        function openEditModal(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;

            editingNoteId = id;
            document.getElementById('editTitle').value = note.title;
            document.getElementById('editContent').value = note.content;
            
            // Set Color
            currentEditColor = note.color || 'default';
            const modalContent = document.getElementById('modalContent');
            modalContent.className = `modal-content color-${currentEditColor}`;

            document.getElementById('editModal').style.display = 'flex';
        }

        function saveEditedNote() {
            const title = document.getElementById('editTitle').value.trim();
            const content = document.getElementById('editContent').value.trim();

            if (editingNoteId) {
                const index = notes.findIndex(n => n.id === editingNoteId);
                if (index !== -1) {
                    notes[index].title = title;
                    notes[index].content = content;
                    notes[index].color = currentEditColor; // Save edited color
                    saveNotes();
                    renderNotes();
                }
            }
            closeModal();
        }

        function closeModal(e) {
            // If called by event (clicking overlay) or button
            if (!e || e.target.id === 'editModal' || !e.target) {
                document.getElementById('editModal').style.display = 'none';
                editingNoteId = null;
            }
        }

        // Delete
        function deleteNote(id) {
            if(confirm("이 메모를 삭제하시겠습니까?")) {
                notes = notes.filter(n => n.id !== id);
                saveNotes();
                renderNotes();
            }
        }

        // Search
        function filterNotes() {
            const query = document.getElementById('searchInput').value;
            renderNotes(query);
        }

        // Utility: XSS Protection
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }
    </script>
</body>
