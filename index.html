<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep Clone</title>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Google Fonts (Roboto & Noto Sans KR) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* * =========================================
         * CSS3: Styling & Responsive Design
         * =========================================
         */
        
        :root {
            /* Light Mode Variables */
            --bg-color: #ffffff;
            --header-bg: #ffffff;
            --sidebar-bg: #ffffff;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #e0e0e0;
            --hover-bg: #f1f3f4;
            --accent-color: #fbbc04; /* Keep Yellow */
            --note-bg: #ffffff;
            --note-border: #e0e0e0;
            --shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            --modal-overlay: rgba(229, 229, 229, 0.5);
        }

        body.dark-mode {
            /* Dark Mode Variables */
            --bg-color: #202124;
            --header-bg: #202124;
            --sidebar-bg: #202124;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --border-color: #5f6368;
            --hover-bg: #2d2e30;
            --note-bg: #202124;
            --note-border: #5f6368;
            --shadow: 0 1px 2px 0 rgba(0,0,0,0.6), 0 1px 3px 1px rgba(0,0,0,0.3);
            --modal-overlay: rgba(0, 0, 0, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Noto Sans KR', sans-serif;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            height: 64px;
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--header-bg);
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            min-width: 230px;
            padding-left: 12px;
        }

        .menu-btn {
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .menu-btn:hover {
            background-color: var(--hover-bg);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-left: 4px;
            font-size: 22px;
            color: var(--text-secondary);
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 8px;
        }

        .logo span {
            color: var(--text-primary);
        }

        .search-container {
            flex-grow: 1;
            max-width: 720px;
            background: var(--hover-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            margin: 0 20px;
            height: 46px;
        }

        .search-container:focus-within {
            background: var(--bg-color);
            box-shadow: 0 1px 1px 0 rgba(65,69,73,0.3), 0 1px 3px 1px rgba(65,69,73,0.15);
        }

        .search-container input {
            border: none;
            background: transparent;
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            color: var(--text-primary);
            outline: none;
        }

        .header-right {
            display: flex;
            align-items: center;
            margin-left: auto;
            padding-right: 10px;
        }

        /* --- Layout: Sidebar & Main --- */
        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        aside {
            width: 280px;
            display: flex;
            flex-direction: column;
            padding-top: 8px;
            background-color: var(--sidebar-bg);
            transition: margin-left 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        aside.closed {
            margin-left: -280px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            margin-right: 10px;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            color: var(--text-primary);
            font-weight: 500;
        }

        .nav-item.active {
            background-color: #feefc3; /* Light yellow */
            color: #202124;
        }
        
        body.dark-mode .nav-item.active {
            background-color: #41331c;
            color: #e8eaed;
        }

        .nav-item:hover:not(.active) {
            background-color: var(--hover-bg);
        }

        .nav-item span {
            margin-right: 18px;
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Note Input Area --- */
        .note-input-wrapper {
            width: 100%;
            max-width: 600px;
            background-color: var(--note-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .note-input-collapsed {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: text;
        }

        .note-input-expanded {
            display: none;
            flex-direction: column;
        }

        .note-input-expanded.active {
            display: flex;
        }

        .input-title, .input-content {
            width: 100%;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-primary);
            padding: 12px 16px;
        }

        .input-title {
            font-weight: 500;
            font-size: 1.1rem;
            padding-bottom: 0;
        }

        .input-content {
            font-size: 1rem;
            min-height: 40px;
            resize: none;
        }

        .input-actions {
            display: flex;
            justify-content: space-between;
            padding: 8px 16px;
        }

        .btn-text {
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-weight: 500;
            padding: 8px 24px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-text:hover {
            background-color: var(--hover-bg);
        }

        /* --- Masonry Grid for Notes --- */
        .notes-grid {
            width: 100%;
            columns: 240px; /* CSS Columns for Masonry effect */
            column-gap: 16px;
            max-width: 1200px;
        }

        .note-card {
            background-color: var(--note-bg);
            border: 1px solid var(--note-border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            break-inside: avoid; /* Prevent breaking inside columns */
            box-shadow: 0 0 0 0 transparent; /* Flat by default */
            cursor: default;
            position: relative;
            transition: box-shadow 0.2s;
        }

        .note-card:hover {
            box-shadow: var(--shadow);
        }

        .note-card:hover .card-actions {
            opacity: 1;
        }

        .card-title {
            font-weight: 500;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .card-content {
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap; /* Preserve line breaks */
            color: var(--text-secondary);
        }

        .card-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 12px;
            opacity: 0; /* Hidden by default on desktop */
            transition: opacity 0.2s;
        }
        
        /* Mobile: Always show actions */
        @media (max-width: 768px) {
            .card-actions {
                opacity: 1;
            }
        }

        .icon-btn {
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 4px;
        }

        .icon-btn:hover {
            background-color: var(--hover-bg);
            color: var(--text-primary);
        }

        /* --- Modal for Editing --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-overlay);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--bg-color);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        /* --- Breakpoints (Media Queries) --- */
        
        /* Mobile Devices */
        @media (max-width: 600px) {
            .header-left span {
                display: none; /* Hide Logo text on small screens */
            }
            .search-container {
                margin: 0 10px;
            }
            aside {
                position: absolute;
                height: 100%;
                z-index: 100;
                box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            }
            .notes-grid {
                columns: 1; /* Single column on mobile */
            }
            main {
                padding: 16px;
            }
        }

        /* Tablet Devices */
        @media (min-width: 601px) and (max-width: 1024px) {
            .notes-grid {
                columns: 2; /* 2 columns on tablet */
            }
            aside.closed {
                margin-left: -280px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-left">
            <div class="menu-btn material-symbols-outlined" onclick="toggleSidebar()">menu</div>
            <div class="logo">
                <span class="material-symbols-outlined" style="color:var(--accent-color); font-size: 32px; margin-right:5px;">lightbulb</span>
                <span>Keep</span>
            </div>
        </div>

        <div class="search-container">
            <span class="material-symbols-outlined" style="color: var(--text-secondary); margin-right: 8px;">search</span>
            <input type="text" id="searchInput" placeholder="검색" onkeyup="filterNotes()">
        </div>

        <div class="header-right">
            <div class="menu-btn material-symbols-outlined" id="refreshBtn" onclick="refreshData()" title="새로고침">refresh</div>
            <div class="menu-btn material-symbols-outlined" id="darkModeBtn" onclick="toggleDarkMode()" title="다크 모드">dark_mode</div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="nav-item active">
                <span class="material-symbols-outlined">lightbulb</span>
                메모
            </div>
            <div class="nav-item">
                <span class="material-symbols-outlined">notifications</span>
                알림
            </div>
            <div class="nav-item">
                <span class="material-symbols-outlined">edit</span>
                라벨 수정
            </div>
            <div class="nav-item">
                <span class="material-symbols-outlined">archive</span>
                보관처리
            </div>
            <div class="nav-item">
                <span class="material-symbols-outlined">delete</span>
                휴지통
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- Note Input Form -->
            <div class="note-input-wrapper" id="inputWrapper">
                <div class="note-input-collapsed" id="inputCollapsed" onclick="expandInput()">
                    메모 작성...
                </div>
                <div class="note-input-expanded" id="inputExpanded">
                    <input type="text" class="input-title" id="noteTitle" placeholder="제목">
                    <textarea class="input-content" id="noteContent" placeholder="메모 작성..." rows="3"></textarea>
                    <div class="input-actions">
                        <div style="display:flex;">
                            <button class="icon-btn material-symbols-outlined" title="이미지 추가(기능미구현)">image</button>
                            <button class="icon-btn material-symbols-outlined" title="색상 변경(기능미구현)">palette</button>
                        </div>
                        <button class="btn-text" onclick="addNote()">닫기</button>
                    </div>
                </div>
            </div>

            <!-- Notes Grid -->
            <div class="notes-grid" id="notesGrid">
                <!-- Notes will be injected here via JavaScript -->
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <input type="text" class="input-title" id="editTitle" placeholder="제목">
            <textarea class="input-content" id="editContent" rows="5" placeholder="내용"></textarea>
            <div class="input-actions" style="justify-content: flex-end;">
                <button class="btn-text" onclick="saveEditedNote()">저장</button>
            </div>
        </div>
    </div>

    <!-- 
     * =========================================
     * JavaScript: DOM Manipulation & Logic
     * =========================================
     -->
    <script>
        // --- State Management ---
        let notes = [];
        let isDarkMode = false;
        let editingNoteId = null;

        // --- DOM Elements ---
        const notesGrid = document.getElementById('notesGrid');
        const inputWrapper = document.getElementById('inputWrapper');
        const inputCollapsed = document.getElementById('inputCollapsed');
        const inputExpanded = document.getElementById('inputExpanded');
        const sidebar = document.getElementById('sidebar');
        
        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            loadNotes();
            
            // Close input when clicking outside
            document.addEventListener('click', (e) => {
                if (!inputWrapper.contains(e.target)) {
                    collapseInput();
                }
            });
        });

        // --- Data Logic (Simulating keepdata.xlsx with LocalStorage) ---
        function loadNotes() {
            // Excel 파일 대신 LocalStorage에서 데이터를 읽어옵니다.
            const storedNotes = localStorage.getItem('keep-notes-data');
            
            if (storedNotes) {
                notes = JSON.parse(storedNotes);
            } else {
                // 초기 더미 데이터 (keepdata.xlsx의 내용을 가정)
                notes = [
                    { id: 1, title: '프로젝트 아이디어', content: '반응형 웹 디자인 적용하기\n다크 모드 구현\nSPA 구조 잡기', created: Date.now() },
                    { id: 2, title: '장보기 목록', content: '우유\n계란\n식빵\n커피 원두', created: Date.now() - 10000 },
                    { id: 3, title: '미팅 일정', content: '월요일 오후 2시: 디자인 리뷰\n수요일 오전 10시: 개발자 회의', created: Date.now() - 20000 },
                    { id: 4, title: '디자인 참조', content: 'Google Material Design 가이드라인 읽어보기\n색상 팔레트 결정', created: Date.now() - 30000 },
                    { id: 5, title: 'Github 배포', content: 'index.html 파일 생성\nCommit 및 Push\nSettings > Pages 설정', created: Date.now() - 40000 }
                ];
                saveNotes(); // Save init data
            }
            renderNotes();
        }

        function saveNotes() {
            // 데이터를 LocalStorage에 저장 (Excel 저장 기능 시뮬레이션)
            localStorage.setItem('keep-notes-data', JSON.stringify(notes));
        }

        function refreshData() {
            // 새로고침 시뮬레이션
            notesGrid.style.opacity = '0.5';
            setTimeout(() => {
                loadNotes();
                notesGrid.style.opacity = '1';
            }, 300);
        }

        // --- UI Interactions ---

        // Toggle Sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('closed');
        }

        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('keep-dark-mode', isDarkMode);
            
            // Icon toggle
            const btn = document.getElementById('darkModeBtn');
            btn.innerText = isDarkMode ? 'light_mode' : 'dark_mode';
        }

        function loadSettings() {
            const storedTheme = localStorage.getItem('keep-dark-mode');
            if (storedTheme === 'true') {
                toggleDarkMode();
            }
            
            // Mobile: Default sidebar closed
            if (window.innerWidth <= 1024) {
                sidebar.classList.add('closed');
            }
        }

        // Input Expansion Logic
        function expandInput() {
            inputCollapsed.style.display = 'none';
            inputExpanded.classList.add('active');
            document.getElementById('noteTitle').focus();
        }

        function collapseInput() {
            // 내용이 있으면 저장 시도, 없으면 닫기
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();
            
            if (title || content) {
                addNote();
            } else {
                resetInput();
            }
        }

        function resetInput() {
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            inputExpanded.classList.remove('active');
            inputCollapsed.style.display = 'flex';
        }

        // --- CRUD Operations ---

        // Create
        function addNote() {
            const titleInput = document.getElementById('noteTitle');
            const contentInput = document.getElementById('noteContent');
            
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();

            if (!title && !content) {
                resetInput();
                return;
            }

            const newNote = {
                id: Date.now(),
                title: title,
                content: content,
                created: Date.now()
            };

            notes.unshift(newNote); // Add to beginning
            saveNotes();
            renderNotes();
            resetInput();
        }

        // Read (Render)
        function renderNotes(filterText = '') {
            notesGrid.innerHTML = '';
            
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(filterText.toLowerCase()) || 
                note.content.toLowerCase().includes(filterText.toLowerCase())
            );

            filteredNotes.forEach(note => {
                const noteEl = document.createElement('div');
                noteEl.className = 'note-card';
                noteEl.onclick = (e) => {
                    // Prevent modal opening if clicking delete button
                    if(!e.target.closest('.icon-btn')) {
                        openEditModal(note.id);
                    }
                };

                const titleHtml = note.title ? `<div class="card-title">${escapeHtml(note.title)}</div>` : '';
                const contentHtml = note.content ? `<div class="card-content">${escapeHtml(note.content)}</div>` : '';

                noteEl.innerHTML = `
                    ${titleHtml}
                    ${contentHtml}
                    <div class="card-actions">
                        <button class="icon-btn material-symbols-outlined" title="삭제" onclick="deleteNote(${note.id})">delete</button>
                        <button class="icon-btn material-symbols-outlined" title="보관">archive</button>
                        <button class="icon-btn material-symbols-outlined" title="더보기">more_vert</button>
                    </div>
                `;
                notesGrid.appendChild(noteEl);
            });
        }

        // Update (Edit)
        function openEditModal(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;

            editingNoteId = id;
            document.getElementById('editTitle').value = note.title;
            document.getElementById('editContent').value = note.content;
            
            document.getElementById('editModal').style.display = 'flex';
        }

        function saveEditedNote() {
            const title = document.getElementById('editTitle').value.trim();
            const content = document.getElementById('editContent').value.trim();

            if (editingNoteId) {
                const index = notes.findIndex(n => n.id === editingNoteId);
                if (index !== -1) {
                    notes[index].title = title;
                    notes[index].content = content;
                    saveNotes();
                    renderNotes();
                }
            }
            closeModal();
        }

        function closeModal(e) {
            // If called by event (clicking overlay) or button
            if (!e || e.target.id === 'editModal' || !e.target) {
                document.getElementById('editModal').style.display = 'none';
                editingNoteId = null;
            }
        }

        // Delete
        function deleteNote(id) {
            if(confirm("이 메모를 삭제하시겠습니까?")) {
                notes = notes.filter(n => n.id !== id);
                saveNotes();
                renderNotes();
            }
        }

        // Search
        function filterNotes() {
            const query = document.getElementById('searchInput').value;
            renderNotes(query);
        }

        // Utility: XSS Protection
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }
    </script>
</body>
</html>
